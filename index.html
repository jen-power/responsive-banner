<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="height">
    <img src="images/earth-horizon.jpg" class="img-flex" alt="">
    <div class="banner w-1">
      <div class="grid grid-middle wrapper gutter-1-2 pad-t">
        <div class="unit xs-1 m-1-2 l-1-2">
          <h1 class="yotta push-1-2">The Planet Earth</h1>
          <p class="push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 m-1-2 l-1-2 right">
          <a class="btn btn-ghost bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
